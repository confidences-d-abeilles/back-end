version: '3'
services:
  pg:
    image: postgres:latest
    restart: always
    networks:
      - layko_net
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: $PGPASSWORD
    labels:
      - "traefik.frontend.rule=Host:pgsql.cchampou.me"
  preview:
    build: .
    image: cda-user-api:latest
    restart: always
    labels:
      - "traefik.frontend.rule=Host:auth.cda.cchampou.me"
      - "traefik.backend.port=3000"
      - "traefik.enable=true"
      - "traefik.docker.network=layko_layko_net"
    links:
      - pg
    environment:
      NODE_ENV: staging
      PGUSER: $PGUSER
      PGDATABASE: $PGDATABASE
      PGPORT: $PGPORT
      PGHOST: PGHOST
      PGPASSWORD: $PGPASSWORD
      JWT_SECRET: $JWT_SECRET
      JWT_EXPIRATION: $JWT_EXPIRATION
  production:
    build: .
    image: cda-user-api:latest
    restart: always
    labels:
      - "traefik.frontend.rule=Host:auth.parrainage.confidencesdabeilles.fr"
      - "traefik.backend.port=3000"
      - "traefik.enable=true"
      - "traefik.docker.network=layko_layko_net"
    links:
      - pg
    environment:
      NODE_ENV: production
      PGUSER: $PGUSER
      PGDATABASE: $PGDATABASE
      PGPORT: $PGPORT
      PGHOST: PGHOST
      PGPASSWORD: $PGPASSWORD
      JWT_SECRET: $JWT_SECRET
      JWT_EXPIRATION: $JWT_EXPIRATION
networks:
  default:
    external:
      name: layko_layko_net
